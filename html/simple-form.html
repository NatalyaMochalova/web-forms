<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/simple-form.css">
  <title>Simple form</title>
</head>
<body>
  <form class="form" action="" method="post">
    <p class="form__required">Обязательные поля обозначены <span class="form__required-star" aria-label="required">*</span></p>
    <ul class="form__list">
      <li>
        <label class="form__label" for="name">Имя <span class="form__required-star" aria-label="required">*</span></label>
        <input class="form__item form__item_el_name" type="text" name="user_name" id="name" required>
      </li>
      <li>
        <label class="form__label" for="email">Почта <span class="form__required-star" aria-label="required">*</span></label>
        <input class="form__item form__item_el_email" type="email" name="user_email" id="email" required>
      </li>
      <li>
        <label class="form__label" for="message">Сообщение </label>
        <textarea class="form__item form__item_el_message" name="user_message" id="message" cols="30" rows="5"></textarea>
      </li>
    </ul>
    <button class="form__button form__button_position" type="submit">Отправить</button>
  </form>
  <a href="index.html">Вернуться на главную</a>
</body>
</html>

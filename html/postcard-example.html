<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendor/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/postcard-example.css">
  <link rel="stylesheet" href="../vendor/fonts/fonts.css">
  <title>Пример открытки</title>
</head>
<body class="page">
  <div class="page__container"> 
    <h1 class=" page__title title"><a class="page__link-back link-back" href="index.html" title="Вернуться на главную">&larr; </a>Пример открытки</h1>
    <form class="form">
      <h2 class="form__title">Письмо Деду Морозу</h2>
    
      <div class="form__from">
        <label class="form__label" for="name">От:</label>
        <input class="form__item form__item_el_name" type="text" id="name" name="user_name">
      </div>
    
      <div class="form__reply">
        <label class="form__label" for="email">Почта:</label>
        <input class="form__item form__item_el_email" type="email" id="email" name="user_email">
      </div>
    
      <div class="form__message">
        <label class="form__label" for="msg">Ваши пожелания на следующий год:</label>
        <textarea class="form__item form__item_el_message" id="msg" name="user_message" cols="50" rows="10"></textarea>
      </div>
      
      <div class="button">
        <button class="form__button" type="submit">Отправьте свое сообщение</button>
      </div>
    </form>
  </div>
</body>
</html>
